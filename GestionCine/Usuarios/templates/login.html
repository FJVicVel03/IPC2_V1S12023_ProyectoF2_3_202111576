{% if error_message %}
    <p>{{ error_message }}</p>
{% endif %}
{% load static %}
<link rel="stylesheet" href="{% static 'login.css' %}">

<form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    <label for="correo">Correo:</label>
    <input type="text" id="correo" name="correo" required>
    <br>
    <label for="contrasena">Contraseña:</label>
    <input type="password" id="contrasena" name="contrasena" required>
    <br>
    <input type="submit" value="Iniciar sesión">
</form>

<!-- Carrusel de imágenes -->
<form method="post" action="{% url 'vista_peliculas' %}">
    {% csrf_token %}
    <div class="carousel">
        <div class="carousel-container">
            {% for pelicula in peliculas %}
            {% with titulo=pelicula.0 imagen=pelicula.1 %}
                <div class="carousel-item">
                    <img src="{{ imagen }}" alt="{{ titulo }}">
                    <div class="carousel-caption">
                        <h3>{{ titulo }}</h3>
                    </div>
                </div>
            {% endwith %}
            {% endfor %}
        </div>
        <!-- Botones para desplazarse -->
        <button class="carousel-button prev-button" type="button" onclick="prevSlide()">&lt;</button>
        <button class="carousel-button next-button" type="button" onclick="nextSlide()">&gt;</button>
    </div>
    <button type="submit" class="carousel-load-button">Cargar Carrusel</button>
</form>

<a href="{% url 'mostrar_peliculas' %}">Ver películas</a>

<style>
.carousel {
    position: relative;
    width: 100%;
    max-width: 600px; /* Ajusta el ancho del carrusel según tus necesidades */
    margin: 0 auto;
}

.carousel-container {
    display: flex;
    transition: transform 0.5s ease-in-out;
}

.carousel-item {
    flex: 0 0 100%;
    width: 100%;
    display: none;
}

.carousel-item.active {
    display: block;
}

.carousel-item img {
    max-width: 100%;
    max-height: 300px; /* Ajusta la altura máxima según tus necesidades */
    object-fit: contain;
    display: block;
    margin: 0 auto;
    max-width: 100%;
    height: auto;
}

.carousel-caption {
    position: absolute;
    bottom: 10px;
    left: 0;
    width: 100%;
    text-align: center;
    background-color: rgba(0, 0, 0, 0.5);
    color: #fff;
}

.carousel-load-button {
    margin-top: 20px;
    padding: 8px 16px;
    background-color: #fff;
    border: none;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease-in-out;
}

.carousel-load-button:hover {
    background-color: #ddd;
}

.carousel-button {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    width: 40px;
    height: 40px;
    background-color: #fff;
    border: none;
    color: #000;
    font-size: 20px;
    cursor: pointer;
    transition: background-color 0.3s ease-in-out;
}

.carousel-button:hover {
    background-color: #ddd;
}

.prev-button {
    left: 10px;
}

.next-button {
    right: 10px;
}
</style>

<script>
var currentSlide = 0;
var carouselItems = document.querySelectorAll('.carousel-item');

function showSlide(slideIndex) {
    if (slideIndex < 0) {
        slideIndex = carouselItems.length - 1;
    } else if (slideIndex >= carouselItems.length) {
        slideIndex = 0;
    }

    for (var i = 0; i < carouselItems.length; i++) {
        carouselItems[i].classList.remove('active');
    }

    carouselItems[slideIndex].classList.add('active');
    currentSlide = slideIndex;
}

function prevSlide() {
    showSlide(currentSlide - 1);
}

function nextSlide() {
    showSlide(currentSlide + 1);
}

// Mostrar el primer slide al cargar la página
showSlide(0);
</script>
